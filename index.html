          <!-- LOGO -->

            <a href="index.html">
              <img
                src="img/logotipo-negativo.png"
                alt="logo de Juanito Travel"
                class="img-fluid logotipo"
              />
            </a>
          </div>

          <!-- REDES SOCIALES -->
          <div class="d-none d-md-block col-md-2 col-lg-3 redes">
            <ul class="d-flex justify-content-end pt-2 mt-1">
              <li>
                <a href="#" target="_blank">
					        <i class="fab fa-facebook-f lead rounded-circle text-white mr-1"></i>
				        </a>
			        </li>
			  
              <li>

			        </li>
			  
              <li>
                <a href="#" target="_blank">

			        </li>
			  
              <li>
                <a href="#" target="_blank">
					        <i class="fab fa-youtube lead rounded-circle text-white mr-1"></i>
				        </a>
			        </li>
			  
              <li>
                <a href="#" target="_blank">
					        <i class="fab fa-snapchat-ghost lead rounded-circle text-white mr-1"></i>
				        </a>
			         </li>
			  
            </ul>
          </div>

          <!-- BUSCADOR Y BOTÓN MENU -->
          <div class="col-2 col-sm-1 col-md-2 col-lg-2 d-flex justify-content-end pt-2 mt-1">
            <!-- BUSCADOR -->
            <div class="d-none d-md-block pr-4 pr-lg-5 mt-1">
              <i class="fas fa-search lead text-white"></i>
            </div>
            <!-- BOTÓN MENU -->
            <div class="m-0 mt-sm-1 mt-md-0 pr-0 pr-sm-2 pr-lg-3">
              <i class="fas fa-bars text-white"></i>
            </div>
		      </div>
        </div>
      </div>
    </header>

    

    <!-- REDES SOCIALES PARA MÓVIL-->
    <div class="d-block d-md-none redes redesMovil p-0 bg-white w-100 pt-2">
        <ul class="d-flex justify-content-center p-0">
          <li>
            <a href="#" target="_blank">
              <i class="fab fa-facebook-f lead rounded-circle text-white mr-2 mr-sm-4"></i>

          <li>

            </a>
           </li>
    
        </ul>

      <!-- BANNER -->
      <div class="container-fluid p-0">
        <section class="jd-slider fade-slider">
          <div class="slide-inner">
            <ul class="slide-area">
              <li><img class="img-fluid" src="img/banner01.jpg" alt="Juanito Travel en el mar"></li>
              <li><img class="img-fluid" src="img/banner02.jpg" alt="Juanito Travel en el mar"></li>
              <li><img class="img-fluid" src="img/banner03.jpg" alt="Juanito Travel en el mar"></li>
              <li><img class="img-fluid" src="img/banner04.jpg" alt="Juanito Travel en el mar"></li>
            </ul>
          </div>
          <div class="controller d-none">
            <a class="auto" href="#">
              <i class="fas fa-play fa-xs"></i>
              <i class="fas fa-pause fa-xs"></i>
            </a>
            <div class="indicate-area"></div>
          </div>
        </section>
      </div>

      <!-- BUSCADOR PARA MÓVIL -->

      <div class="container d-block d-md-none py-3">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Buscar">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-search"></i></span>

        </div>
